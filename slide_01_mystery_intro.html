<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Silent Puzzle: Uncovering Hypertension</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Roboto', sans-serif; background-color: #f0f2f5; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden; }
        .slide-container {
            width: 1280px;
            min-height: 720px; /* keep as required */
            background-color: #FFFFFF;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        /* Abstract Geometric Background */
        .geo-shape { position: absolute; opacity: 0.1; z-index: 0; }
        .shape-1 { top: -50px; left: -50px; width: 300px; height: 300px; background-color: #3498DB; border-radius: 50% 20% 50% 20%; transform: rotate(45deg); }
        .shape-2 { bottom: -100px; right: -50px; width: 400px; height: 400px; background-color: #2C3E50; border-radius: 20% 50% 20% 50%; transform: rotate(-15deg); }
        .shape-3 { top: 100px; right: 100px; width: 150px; height: 150px; background-color: #E74C3C; border-radius: 50%; }

        /* Content Styling - switched to side-by-side layout to reduce vertical space */
        .content-wrapper {
            z-index: 10;
            text-align: left;
            max-width: 1050px;
            width: 100%;
            display: flex;
            flex-direction: row; /* refreshed layout */
            align-items: center; /* vertically center columns */
            gap: 28px; /* reduced gap */
            padding: 30px 40px; /* inner padding kept modest */
        }

        .left-col { flex: 0 0 420px; display:flex; align-items:center; justify-content:center; }
        .right-col { flex: 1 1 580px; display:flex; flex-direction:column; justify-content:center; gap:12px; }

        .main-title { font-size: 72px; font-weight: 900; color: #2C3E50; line-height: 1.05; letter-spacing: -1px; margin-bottom: 0; }
        .subtitle { font-size: 36px; font-weight: 300; color: #E74C3C; font-family: 'Open Sans', sans-serif; margin-top: 6px; margin-bottom: 0; }

        .mystery-text {
            font-size: 24px;
            color: #34495E;
            line-height: 1.4;
            background: rgba(255,255,255,0.9);
            padding: 12px; /* shrunk inner padding */
            border-left: 5px solid #3498DB;
            max-width: 520px;
            margin-top: 6px;
        }

        /* Image Styling - reduced height to save vertical space */
        .image-container {
            width: 420px;
            height: 260px; /* reduced */
            position: relative;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 12px 28px rgba(0,0,0,0.18);
            border: 3px solid #FFFFFF;
            flex-shrink: 0;
        }
        .image-container img { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease; }
        .image-container:hover img { transform: scale(1.05); }

        /* Interactive Button - kept compact */
        .start-btn {
            padding: 14px 32px;
            font-size: 24px; font-weight: 700;
            color: #FFFFFF; background-color: #3498DB; border: none; border-radius: 50px; cursor: pointer;
            transition: all 0.3s ease; box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
            display: inline-flex; align-items:center; gap:12px; animation: pulse 2s infinite;
            margin-top: 6px;
        }
        .start-btn:hover { background-color: #2980B9; transform: translateY(-3px); box-shadow: 0 8px 20px rgba(52,152,219,0.6); }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(52,152,219,0.7); } 70% { box-shadow: 0 0 0 15px rgba(52,152,219,0); } 100% { box-shadow: 0 0 0 0 rgba(52,152,219,0); } }

        .puzzle-piece-icon { font-size: 28px; color: #FFFFFF; }

        /* Make sure layout stays compact on narrower displays while keeping fonts intact */
        @media (max-width: 1200px) {
            .slide-container { width: 1000px; }
            .content-wrapper { padding: 24px; }
        }
    </style>
</head>
<body>
    <div class="slide-container">
        <div class="geo-shape shape-1"></div>
        <div class="geo-shape shape-2"></div>
        <div class="geo-shape shape-3"></div>

        <div class="content-wrapper">
            <div class="left-col">
                <div class="image-container">
                    <img src="/home/ubuntu/upload/search_images/55RhBD9wd1mx.jpg" alt="Medical Puzzle Concept">
                </div>
            </div>

            <div class="right-col">
                <div>
                    <h1 class="main-title">The Silent Puzzle</h1>
                    <h2 class="subtitle">Uncovering a Hidden Killer</h2>
                </div>

                <p class="mystery-text">
                    A medical mystery affects over 1.28 billion people worldwide. Often silent. Always dangerous.
                    <strong> Can you solve the puzzle?</strong>
                </p>

                <div>
                    <button class="start-btn" onclick="this.innerHTML = 'Investigation Started...'; this.style.animation = 'none';">
                        <i class="fas fa-search puzzle-piece-icon" aria-hidden="true"></i>
                        Begin Investigation
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
